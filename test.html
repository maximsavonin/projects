<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вариант 5 - Контрольная по верстке</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 10px;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Вариант 5</h1>
    </header>

    <nav>
        <a href="#section1">Раздел 1</a>
        <a href="#section2">Раздел 2</a>
        <a href="#section3">Раздел 3</a>
    </nav>

    <section id="section1">
        <h2>Раздел 1</h2>
        <p>Содержимое первого раздела.</p>
    </section>

    <section id="section2">
        <h2>Раздел 2</h2>
        <p>Содержимое второго раздела.</p>
    </section>

    <section id="section3">
        <h2>Раздел 3</h2>
        <p>Содержимое третьего раздела.</p>
    </section>

    <footer>
        <p>Контрольная работа по верстке - Вариант 5</p>
    </footer>

</body>
</html>
